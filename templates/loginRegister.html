<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Registro</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          {% if login_errors %}
          <ul>
            {% for e in login_errors %}
            <li>{{ e }}</li>
            {% endfor %}
          </ul>
          {% endif %}
          <h2 class="my-4">Iniciar Sesión</h2>
          <form action="{{ url_for('login') }}" method="POST">
            <div class="mb-3">
              <label for="login-email" class="form-label">Email:</label>
              <input
                type="email"
                class="form-control"
                id="login-email"
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="login-password" class="form-label">Contraseña:</label>
              <input
                type="password"
                class="form-control"
                id="login-password"
                name="password"
                required
              />
            </div>
            <button type="submit" name="login" class="btn btn-primary">
              Iniciar Sesión
            </button>
          </form>
        </div>
        <div class="col-md-6">
          {% if register_errors %}
          <ul>
            {% for e in register_errors %}
            <li>{{ e }}</li>
            {% endfor %}
          </ul>
          {% endif %}
          <h2 class="my-4">Registro</h2>
          <form action="{{ url_for('register') }}" method="POST">
            <div class="mb-3">
              <label for="register-nombre" class="form-label">Nombre:</label>
              <input
                type="text"
                class="form-control"
                id="register-nombre"
                name="nombre"
                required
              />
            </div>
            <div class="mb-3">
              <label for="register-apellido" class="form-label"
                >Apellido:</label
              >
              <input
                type="text"
                class="form-control"
                id="register-apellido"
                name="apellido"
                required
              />
            </div>
            <div class="mb-3">
              <label for="register-email" class="form-label">Email:</label>
              <input
                type="email"
                class="form-control"
                id="register-email"
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="register-password" class="form-label"
                >Contraseña:</label
              >
              <input
                type="password"
                class="form-control"
                id="register-password"
                name="password"
                required
              />
            </div>
            <div class="mb-3">
              <label for="register-confirm-password" class="form-label"
                >Confirmar Contraseña:</label
              >
              <input
                type="password"
                class="form-control"
                id="register-confirm-password"
                name="confirm_password"
                required
              />
            </div>
            <button type="submit" name="register" class="btn btn-success">
              Registrarse
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
