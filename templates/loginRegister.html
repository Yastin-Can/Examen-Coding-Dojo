<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-5">Iniciar Sesión o Registrarse</h2>
        <form action="/login" method="POST">
            <h4>Iniciar Sesión</h4>
            <input type="email" name="email" class="form-control" placeholder="Email">
            <input type="password" name="password" class="form-control mt-2" placeholder="Contraseña">
            <button class="btn btn-primary mt-3">Iniciar Sesión</button>
        </form>

        <form action="/register" method="POST" class="mt-5">
            <h4>Registrarse</h4>
            <input type="text" name="nombre" class="form-control" placeholder="Nombre">
            <input type="text" name="apellido" class="form-control mt-2" placeholder="Apellido">
            <input type="email" name="email" class="form-control mt-2" placeholder="Email">
            <input type="password" name="password" class="form-control mt-2" placeholder="Contraseña">
            <button class="btn btn-success mt-3">Registrarse</button>
        </form>
    </div>
</body>
</html>
