<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Idea</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Publica tu idea</h1>
        <form action="{{ url_for('add_note') }}" method="POST">
            <div class="mb-3">
                <label for="contenido" class="form-label">Contenido:</label>
                <textarea class="form-control" id="contenido" name="contenido" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Publicar Idea</button>
            <a href="{{ url_for('main') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
