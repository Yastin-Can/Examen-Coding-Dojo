<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Idea</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="my-4">Editar Idea</h1>
      <form action="/editNote/{{ nota['id'] }}" method="POST">
        <div class="mb-3">
          <label for="contenido" class="form-label">Contenido:</label>
          <textarea
            class="form-control"
            id="contenido"
            name="contenido"
            rows="4"
            required
          >
{{ nota['contenido'] }}</textarea
          >
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{{ url_for('main') }}" class="btn btn-secondary">Cancelar</a>
      </form>

      <form
        action="/deleteNote/{{ nota['id'] }}"
        method="POST"
        style="display: inline"
      >
        <button type="submit" class="btn btn-danger mt-3">Eliminar Idea</button>
      </form>
    </div>
  </body>
</html>
